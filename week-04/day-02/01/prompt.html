  <script>
    function levensthein(str1, str2) {
      // =============== YOUR WORK HERE ======================
      if(str1.length == 0) return str2.length; 
      if(str2.length == 0) return str1.length; 

      var arr = [];

      for(var i = 0; i<str2.length; i++)
      {
        arr[i] = [i];
      }

      for(var j = 0; j<str1.length; j++)
      {
        arr[0][j] = j;
      }

      for(i = 1; i<= str2.length; i++)
      {
        for(j = 1; j<=str1.length; j++)
        {
          if(str2.charAt(i-1) == str1.charAt(j-1))
          {
            arr[i][j] = arr[i-1][j-1];
          }
          else 
          {
            arr[i][j] = Math.min(arr[i-1][j-1] + 1,
            Math.min(arr[i][j-1] + 1, 
             arr[i-1][j] + 1));
          }
        }
      }
      console.log(arr[str2.length][str1.length]);
      // =====================================================
    };

    levensthein("robert", "robbery")
    levensthein("yeah", "lmno")
    levensthein("yo", "yo")
    levensthein("l", "length")
    levensthein("sitting", "kitten")

  </script>
