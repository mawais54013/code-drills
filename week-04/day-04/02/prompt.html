<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  

  <script>
    
    var elevator = "^^^^^vv^v^vv^v^^^vvv^^^^^^v^^v^^^v^^vvv"
    // 9
    function whichFloor(str) {
      var up = 1;
      var down = 1;
      var floor = 0;
      var current = 0;
      for(var i = 0; i<str.length; i++)
      {
        if(str[i] === "^")
        {
          floor += up;
        }
        else if(str[i] === "v")
        {
          floor -= down;
        }
      }
      return floor;
    }

    console.log(whichFloor(elevator))
  </script>
</body>
</html>
